    <!-- Lazy load Disqus comments: define a function, check for IntersectionObserver support, & load once user hits sections at bottom of pages -->
    <div id="comments">
      <div id="disqus_thread"></div>
      <!-- dependency for tablesorter -->
      <script src="/static/js/jquery-3.4.1.min.js"></script>

      <script>
       var lazyLoadObserver = function(f, selectors) {
           if (('IntersectionObserver' in window) &&
               ('IntersectionObserverEntry' in window) &&
               ('intersectionRatio' in window.IntersectionObserverEntry.prototype)) {
                var intersectionObserver = new IntersectionObserver(function(entries) {
                     if (entries[0].intersectionRatio <= 0) return;

                     f();
               } );

               var target = document.querySelector(selectors);
               if (!(target === null)) { intersectionObserver.observe(target); }
           }
           else { f(); }
      }

       var insertDisqus = function() {
           var disqus_shortname = 'gwern';
           (function() {
            var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
            dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
           })();
       }
      lazyLoadObserver(insertDisqus, '#see-also, #external-links, #footer, #comments, #disqus_thread, div[id^="comment-"]');

      // http://tablesorter.com/docs/ ; requires JQuery
      lazyLoadObserver(function(){$$.getScript('/static/js/tablesorter.js')}, 'table');

      lazyLoadObserver(function(){$$.getScript('/static/js/image-focus.js')}, 'figure');
      </script>
